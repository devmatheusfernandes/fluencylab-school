name: Class Reminders Cron

on:
  schedule:
    # A cada 30 minutos
    # Das 10h às 23h UTC (Aprox. 07h às 20h horário de Brasília)
    - cron: "0,30 10-23 * * 1-6"
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Class Reminders Endpoint
        run: |
          curl -i -L -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_BASE_URL }}/api/cron/class-reminders"
